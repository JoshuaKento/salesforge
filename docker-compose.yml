version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: salesforge-postgres
    environment:
      POSTGRES_DB: sfa_db
      POSTGRES_USER: sfa_user
      POSTGRES_PASSWORD: sfa_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./my-sfa-app/infra/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - salesforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sfa_user -d sfa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SalesForge Application
  salesforge-api:
    build:
      context: ./my-sfa-app
      dockerfile: Dockerfile
    container_name: salesforge-api
    environment:
      # Database Configuration
      DB_URL: jdbc:postgresql://postgres:5432/sfa_db
      DB_USERNAME: sfa_user
      DB_PASSWORD: sfa_password
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-defaultDevSecretThatShouldBeChanged123456789012345678901234567890}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      
      # Server Configuration
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: dev
      
      # Logging
      LOGGING_LEVEL_COM_EXAMPLE: INFO
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: WARN
      
      # CORS Configuration
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - salesforge-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis for Session Management (Optional)
  redis:
    image: redis:7-alpine
    container_name: salesforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - salesforge-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  salesforge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16