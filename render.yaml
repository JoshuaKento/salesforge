services:
  # Spring Boot Backend API
  - type: web
    name: salesforge-api
    runtime: docker
    dockerfilePath: ./my-sfa-app/Dockerfile
    dockerContext: ./my-sfa-app
    plan: free
    env: production
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: salesforge-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: salesforge-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: salesforge-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: create
      - key: SPRING_FLYWAY_ENABLED
        value: false
      - key: APP_CORS_ALLOWED_ORIGINS
        value: https://salesforge-ui.onrender.com
    buildFilter:
      paths:
        - my-sfa-app/**

  # React Frontend
  - type: web
    name: salesforge-ui
    runtime: node
    buildCommand: cd frontend/salesforge-ui && npm ci && npm run build
    startCommand: cd frontend/salesforge-ui && npx serve -s build -p $PORT
    plan: free
    env: production
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://salesforge-api.onrender.com/api/v1
      - key: REACT_APP_ENV
        value: production
    buildFilter:
      paths:
        - frontend/**

databases:
  # PostgreSQL Database
  - name: salesforge-db
    databaseName: salesforge
    user: salesforge_user
    plan: free

