services:
  # Spring Boot Backend API
  - type: web
    name: salesforge-api
    runtime: java
    buildCommand: ./scripts/render-build.sh
    startCommand: java -Dserver.port=$PORT -jar my-sfa-app/web/build/libs/web-*.jar
    plan: free
    env: production
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DB_URL
        fromDatabase:
          name: salesforge-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: salesforge-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: salesforge-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: create
      - key: SPRING_FLYWAY_ENABLED
        value: false
    buildFilter:
      paths:
        - my-sfa-app/**
    

databases:
  # PostgreSQL Database
  - name: salesforge-db
    databaseName: salesforge
    user: salesforge_user
    plan: free

